<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Flexible and lightweight PHP framework">

	<meta property="og:title" content="Needlify Docs" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Get more informations about Needlify on the documentation !" />
	<meta property="og:image"
		content="https://raw.githubusercontent.com/Needlify/Docs/master/docs/_media/logo.png" />

	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="_media/favicon.ico" />
	<title>Needlify Documentation</title>
</head>

<body>
	<div id="app"></div>
	<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
	<script>
		window.$docsify = {
			name: 'Needlify',
			repo: 'https://github.com/Needlify/Docs',
			loadSidebar: true,
			auto2top: true,
			homepage: 'index.md',
			relativePath: false,
			logo: '/_media/logo.svg',
			themeColor: '#ed6109',
			ext: '.md',
			coverpage: true,
			plugins: [
				EditOnGithubPlugin.create(docBase = "https://github.com/Needlify/Docs/blob/master/docs/", docEditBase = "https://github.com/Needlify/Docs/blob/master/docs/", title = "Edit on GitHub")
			],
			subMaxLevel: 3,
		}
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-html.min.js"></script>

</body>

</html>
